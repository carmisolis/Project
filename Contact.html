          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 py-5">
                <h1 class="contact text-color">Contact Me</h1><br>
                <p class="social-icon">Carmilaine Solis</p>
                <p class="social-icon">soliscarmilaine@gmail.com
                </p>
                <br><br>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="md-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlInput1" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-sm-6">
                            <div class="col-md-4 col-sm-6" style="padding-bottom: 15px;">
                                <button type="button" class="btn btn-primary text-white" style="float: right;">Sending Message</button>
